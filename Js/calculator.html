<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="js.css">

    <title>Javascript script</title>



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <h1>Input demo</h1>
                <div>
                    <button onclick="sum()" id="btn-calculate">Sum</button>
                    <button onclick="minus()" id="btn-calculate">Minus</button>
                    <button onclick="divide()" id="btn-calculate">Divide</button>
                    <button onclick="multiply()" id="btn-calculate">Multiply</button>
                </div>

                <div>
                    <input type="text" value="" id="Input1" />
                    <input type="text" value="" id="Input2" />
                </div>
                <div id="result">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var a_input = document.getElementById('Input1'); // grazina string
        var b_input = document.getElementById('Input2'); // grazina string


        function sum() {
            var a = parseFloat(a_input.value); // parseInt - JS funkcija is zodzio paversti i numeri
            var b = parseFloat(b_input.value);
            document.getElementById('result').innerHTML = a + b;
        }

        function minus() {
            var a = parseFloat(a_input.value); // parseInt - JS funkcija is zodzio paversti i numeri
            var b = parseFloat(b_input.value);
            document.getElementById('result').innerHTML = a - b;
        }

        function divide() {
            var a = parseFloat(a_input.value); // parseInt - JS funkcija is zodzio paversti i numeri
            var b = parseFloat(b_input.value);
            document.getElementById('result').innerHTML = a / b;
        }

        function multiply() {
            var a = parseFloat(a_input.value); // parseInt - JS funkcija is zodzio paversti i numeri
            var b = parseFloat(b_input.value);
            document.getElementById('result').innerHTML = a * b;
        }
    </script>

</body>

</html>
