<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="js.css">

    <title>Javascript script</title>



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <h1>Input demo</h1>
                <div>
                    <button onclick="changeHTML()" id="btn-calculate">HTML</button>
                    <button onclick="changeValue()" id="btn-calculate">Value</button>
                    <button onclick="changeText()" id="btn-calculate">Text</button>
                </div>

                <div>
                    <input type="text" value="" id="myInput" />
                </div>

                <div id="myDiv"></div>
                <span id="mySpan"></span>

                <div id="result">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var myInput = document.getElementById('myInput');
        var myDiv = document.getElementById('myDiv');
        var mySpan = document.getElementById('mySpan');


        function changeHTML() {
            myInput.innerHTML = "<h2>This is inner HTML</h2>";
            myDiv.innerHTML = "<h2>This is inner HTML</h2>";
            mySpan.innerHTML = "<h2>This is inner HTML</h2>";
        }

        function changeValue() {
            myInput.value = "This is value";
            myDiv.value = "This is value";
            mySpan.value = "This is value";
        }

        function changeText() {
            myInput.innerText = "This is inner Text";
            myDiv.innerText = "This is inner Text";
            mySpan.innerText = "This is inner Text";
        }
    </script>

</body>

</html>
