                    </div>

                        </div>
                    </div>
                    <div class="form-group row content">
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-primary" id="button" onclick="showResult()">Rodyti</button>
                        </div>
                    </div>
                </form>

            <div id="result" class="col-6"></div>
        </div>
        <div class="row">
